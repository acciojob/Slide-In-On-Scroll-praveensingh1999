<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide In on Scroll</title>
    <style>
        .slide-in-image {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <img class="slide-in-image" src="image1.jpg" alt="Image 1">
    <img class="slide-in-image" src="image2.jpg" alt="Image 2">
    <img class="slide-in-image" src="image3.jpg" alt="Image 3">

    <script>
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function slideInImages() {
            const images = document.querySelectorAll('.slide-in-image');
            images.forEach(image => {
                if (isInViewport(image)) {
                    image.classList.add('active');
                    console.log('Adding active class to:', image); // Debugging line
                }
            });
        }

        window.addEventListener('scroll', debounce(slideInImages, 100));
        slideInImages(); // Initial check 
    </script>
</body>
</html>
