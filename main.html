<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide In on Scroll</title>
    <style>
        .slide-in-image {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <img class="slide-in-image align-left" src="image1.jpg" alt="Image 1" style="margin-top: 100vh;">
    <img class="slide-in-image align-left" src="image2.jpg" alt="Image 2" style="margin-top: 100vh;">
    <img class="slide-in-image align-left" src="image3.jpg" alt="Image 3" style="margin-top: 100vh;">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), wait);
                };
            }

            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            function slideInImages() {
                const images = document.querySelectorAll('.slide-in-image');
                images.forEach(image => {
                    if (isInViewport(image)) {
                        image.classList.add('active');
                        console.log('Adding active class to:', image); // Debugging line
                    } else {
                        console.log('Not in viewport:', image); // Debugging line
                    }
                });
            }

            window.addEventListener('scroll', debounce(slideInImages, 100));
            slideInImages(); // Initial check
        });
    </script>
</body> 
</html>
